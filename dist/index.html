  <body>
    <div id="console" style="background: white;color: black;font-family:monospace">

    <div class="width">
      <div class="blue-box">
        <header class="header">
          <svg width="54" viewBox="0 0 174 60" fill="none">

          </svg>

          <div class="header-buttons">
            <span class="icon-button hide" id="count">0</span>

            <button class="icon-button hide" id="export">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="10"
                height="14"
                fill="none"
                viewBox="0 0 10 14"
              >
                <path
                  stroke="#FCFCFC"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m5 9 4-4M1 5l4 4M1 13h8M5 1v8"
                />
              </svg>
            </button>

            <button class="icon-button hide" id="clear">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="10"
                height="10"
                fill="none"
                viewBox="0 0 10 10"
              >
                <path
                  stroke="#FCFCFC"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 9 1 1M1 9l8-8"
                />
              </svg>
            </button>
          </div>
        </header>

        <p class="empty-text">Tap Scan and hold HaLo to phone NFC antenna.</p>

        <div class="records"></div>
      </div>

      <p id="pkey1raw" hidden>0x</p>
    </div>

    <div class="scan-form-wrap">
      <div class="width">
        <div class="scan-form">
          <input
            type="text"
            class="metadata-input text-field"
            placeholder="Optional Metadata"
          />

          <div class="scan-form-buttons">
            <button
              id="scan"
              class="button full-width icon-right scan-button"
            >
              <span>Scan</span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="none"
                viewBox="0 0 24 24"
              >
                <g clip-path="url(#a)">
                  <path
                    fill="#FCFCFC"
                    d="M6 8v8a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V8a2 2 0 0 0-2-2H8a2 2 0 0 0-2 2Z"
                  />
                  <path
                    fill="#0047FF"
                    d="M15 13a1 1 0 1 0 0-2H9a1 1 0 1 0 0 2h6Z"
                  />
                  <path
                    fill="#0047FF"
                    d="M11 15a1 1 0 1 0 2 0V9a1 1 0 1 0-2 0v6Z"
                  />
                  <path
                    stroke="#FCFCFC"
                    stroke-linecap="round"
                    stroke-miterlimit="10"
                    stroke-width="2"
                    d="M23 7c0-3.31-2.69-6-6-6M17 23c3.31 0 6-2.69 6-6M1 17c0 3.31 2.69 6 6 6M7 1C3.69 1 1 3.69 1 7"
                  />
                </g>
                <defs>
                  <clipPath id="a">
                    <path fill="#fff" d="M0 0h24v24H0z" />
                  </clipPath>
                </defs>
              </svg>
            </button>
            <button
              disabled
              id="sign"
              class="button full-width icon-right sign-button"
            >
              <span>Sign</span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="none"
                viewBox="0 0 24 24"
              >
                <g clip-path="url(#a)">
                  <path
                    fill="currentColor"
                    fill-rule="evenodd"
                    d="M6 16V8a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2h-3v-5.586l1.293 1.293a1 1 0 0 0 1.414-1.414l-3-3a1 1 0 0 0-1.414 0l-3 3a1 1 0 1 0 1.414 1.414L11 12.414V18H8a2 2 0 0 1-2-2Z"
                    clip-rule="evenodd"
                  />
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-miterlimit="10"
                    stroke-width="2"
                    d="M23 7c0-3.31-2.69-6-6-6M17 23c3.31 0 6-2.69 6-6M1 17c0 3.31 2.69 6 6 6M7 1C3.69 1 1 3.69 1 7"
                  />
                </g>
                <defs>
                  <clipPath id="a">
                    <path fill="#fff" d="M0 0h24v24H0z" />
                  </clipPath>
                </defs>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.ethers.io/lib/ethers-5.1.umd.min.js"></script>
    <script src="./assets/scripts.js"></script>
  </body>
</html>
